    <link href="index.css" type="text/css" rel="stylesheet">
    <title>Project 2: Group 8</title>
  </head>
  <body>
      <!--Nav bar goes here-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
      <div class="container px-4">
        <a class="navbar-brand" href="index.html">Purdue Housing</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="#">Resources</a>
              <a class="nav-link" href="forum.html">Forum</a>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Sign In</button> 
          </div>
        </div>
      </div>
    </nav>
  <!--Sign in popup-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">Sign in with your Purdue Email</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body mx-3">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Purdue Email" aria-label="Recipient's username" aria-describedby="basic-addon2">
              <span class="input-group-text" id="basic-addon2">@purdue.edu</span>
            </div>
            <div class="md-form mb-4">
              <input type="text" class="form-control" placeholder="Password" aria-label="Recipient's password" aria-describedby="basic-addon2">
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
